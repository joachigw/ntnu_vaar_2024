<!DOCTYPE html>
<html lang="no">
    <head>
        <title>Oving 1</title>
        <meta
            charset="UTF-8"
            name="viewport"
            content="width=device-width, height=device-height, initial-scale=1.0"
        />
        <link rel="stylesheet" type="text/css" href="main.css" />
        <script src="main.js"></script>
    </head>
    <body>
        <div class="grid-container">
            <div class="menu">
                <ul class="menu-list">
                    <li class="menu-item">HOME</li>
                    <li class="menu-item">ITEM1</li>
                    <li class="menu-item">ITEM2</li>
                    <li class="menu-item">ITEM3</li>
                </ul>
            </div>
            <div class="header">
                <h1>HEADER</h1>
            </div>
            <div class="btn1">
                <button id="incr_count_btn">increment</button>
                <button id="reset_count_btn">reset</button>
            </div>
            <div class="counter-cont">
                <p id="counter">0</p>
            </div>
            <div class="btn2">
                <button id="img_btn">hide/show img</button>
            </div>
            <div class="img-cont">
                <img id="img" src="img1.jpg" alt="an image!" />
            </div>
            <div class="p1">
                <p>paragraph 1...</p>
            </div>
            <div class="p2">
                <p>paragraph 2...</p>
            </div>
            <div class="btn3">
                <button id="array_btn">add new word</button>
                <button id="clear_array_btn">clear all words</button>
            </div>
            <div class="array_block">
                <p id="array">
                    no names have been added! click the button to add a word :>
                </p>
                <ul id="array_list"></ul>
            </div>
            <div class="footer">
                <footer>footer</footer>
            </div>
        </div>
    </body>
</html>
