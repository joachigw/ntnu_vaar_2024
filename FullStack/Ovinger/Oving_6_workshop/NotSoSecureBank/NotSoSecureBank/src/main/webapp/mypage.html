        <div class="container">
            <!-- Static navbar -->
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

            <div class="panel panel-info">
                <div class="panel-heading">Mine opplysninger</div>   
                <div class="panel-body">
                    <form class="form-horizontal" id="userForm" role="form">
                        <div class="form-group">
                            <label for="inputEmail" class="control-label col-xs-2">Email</label>
                            <div class="col-xs-10">
                                <p class="form-control-static" id="email"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputFirstName" class="control-label col-xs-2">Fornavn</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" id="firstName" placeholder="Fornavn">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputLastName" class="control-label col-xs-2">Etternavn</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" id="lastName" placeholder="Etternavn">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-offset-2 col-xs-10">
                                <button type="submit" class="btn btn-primary">Oppdater</button>
                            </div>
                        </div>
