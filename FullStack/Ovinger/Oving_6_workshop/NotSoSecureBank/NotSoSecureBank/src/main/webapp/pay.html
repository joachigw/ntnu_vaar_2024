<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>IkkeSåSikkerBanken</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/navbar.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <!-- Static navbar -->
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="home.html"><div class="logo">IkkeSåSikkerBanken</div></a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="mypage.html">Min Side</a></li>
                            <li><a href="account.html">Konto</a></li>
                            <li class="active"><a href="#">Betaling</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="index.html" id="logout">Logg av</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div><!--/.container-fluid -->
            </nav>
          
            <div class="panel panel-info">
                <div class="panel-heading">Betaling</div>   
                <div class="panel-body">
                    <form class="form-horizontal" id="payForm" role="form">
                        <div class="form-group">
                            <label for="email" class="control-label col-xs-2">Til epost</label>
                            <div class="col-xs-10">
                                <input type="email" class="form-control" id="email" placeholder="Epost">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="control-label col-xs-2">Beskrivelse</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" id="description" placeholder="Beskrivelse">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAmount" class="control-label col-xs-2">Beløp</label>
                            <div class="col-xs-10">
                                <input type="number" min="0" class="form-control" id="amount" placeholder="Beløp">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-offset-2 alert alert-danger hide" id="invalidAmountAlert">
                                <strong>Beløpet er ikke godkjent!</strong>
                            </div>
                            <div class="col-xs-offset-2 alert alert-danger hide" id="needConfirmationAlert">
                                <strong>Beløpet er over 10000. Bekreft betaling ved å trykke "Betal" en gang til.</strong>
                            </div>
                            <div class="col-xs-offset-2 alert alert-danger hide" id="exeededMaxAlert">
                                <strong>Du kan ikke legge inn betalinger på 100000kr eller mer!</strong>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-offset-2 col-xs-10">
                                <button type="submit" class="btn btn-primary">Betal</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div> <!-- /container -->

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="common.js"></script>    
        <script src="pay.js"></script>    
    </body>
</html>
